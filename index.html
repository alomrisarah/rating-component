<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> rating component</title>

<body>
   <div class="container">
      <!-- Rating Selection Screen -->
      <div class="rating-screen" id="rating-screen">
         <div class="icon"><img src="images/icon-star.svg" alt=""></div>
         <h2>How did we do?</h2>
         <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
            offering!</p>
         <div class="rating-buttons">
            <button class="rating-button">1</button>
            <button class="rating-button">2</button>
            <button class="rating-button">3</button>
            <button class="rating-button">4</button>
            <button class="rating-button">5</button>
         </div>
         <button class="submit-button" id="submit-button">Submit</button>
      </div>

      <!-- Thank  Screen -->
      <div class="thank-screen" id="thank-screen" >
         <img src="/images/illustration-thank-you.svg" alt="">
         <p class="rating-value">You selected <span id="rating-value">4</span> out of 5</p>
         <h2>Thank you!</h2>
         <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
            touch!</p>
      </div>
      <script src="main.js"></script>
   </div>
</body>

</html>
